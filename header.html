<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RSVP Reader - Header</title>
    <style>
        /* Overall header styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 15px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
        }

        /* Navigation links */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1rem;
            color: #333333;
            font-weight: 500;
        }

        nav a:hover {
            color: #4CAF50;
            transition: color 0.3s ease;
        }

        /* Button */
        .cta-button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #3a9e42;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="RSVP Reader Logo">
            <span>RSVP Reader</span>
        </div>
        <nav>
            <!-- Inside the header HTML -->
            <a href="reader.html">Go to Reader</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="cta-button">Sign Up</button>
    </header>
</body>

</html>
